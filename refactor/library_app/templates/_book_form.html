
<form method="POST">
    <!-- Title Field -->
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <!-- Author Field -->
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" required>
    </div>
    <!-- Publisher Field -->
    <div class="mb-3">
        <label for="publisher" class="form-label">Publisher</label>
        <input type="text" class="form-control" id="publisher" name="publisher" required>
    </div>
    <!-- Publication Year Field -->
    <div class="mb-3">
        <label for="publication_year" class="form-label">Publication Year</label>
        <input type="number" class="form-control" id="publication_year" name="publication_year" required>
    </div>
    <!-- ISBN Field -->
    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" required>
    </div>
    <!-- Genre Field -->
    <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" class="form-control" id="genre" name="genre">
    </div>
    <!-- Language Field -->
    <div class="mb-3">
        <label for="language" class="form-label">Language</label>
        <input type="text" class="form-control" id="language" name="language">
    </div>
    <!-- Page Count Field -->
    <div class="mb-3">
        <label for="page_count" class="form-label">Page Count</label>
        <input type="number" class="form-control" id="page_count" name="page_count">
    </div>
    <!-- Edition Field -->
    <div class="mb-3">
        <label for="edition" class="form-label">Edition</label>
        <input type="text" class="form-control" id="edition" name="edition">
    </div>
    <!-- Format Field -->
    <div class="mb-3">
        <label for="format" class="form-label">Format</label>
        <input type="text" class="form-control" id="format" name="format">
    </div>
    <!-- Description Field -->
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description"></textarea>
    </div>
    <!-- Availability Status Field -->
    <div class="mb-3">
        <label for="availability_status" class="form-label">Availability Status</label>
        <input type="text" class="form-control" id="availability_status" name="availability_status">
    </div>
    <!-- Tags Field -->
    <div class="mb-3">
        <label for="tags" class="form-label">Tags</label>
        <textarea class="form-control" id="tags" name="tags"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
</form>
